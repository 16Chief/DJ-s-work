<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ's @ work</title>
    <style>
        body {
            background-color: #0a260a;;
        }
        h3, p, body {
            color: rgb(244, 244, 48);
        }
    </style>
</head>
<body>
    <h2>DJ's @ work</h2>
    <h3>Login</h3>
    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
            <p>{{ field.label }}: <br> {{ field }}</p>
        {% endfor %}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Signup here</a></p>
    <img src="dancing.jpg" alt="Dancing People" style="width: 100%; position: fixed; bottom: 0;">
</body>
</html>
